<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Círculo</title>
    <script>
        function calcularArea() {
            const PI = parseFloat(document.getElementById("pi").value);
            const raio = parseFloat(document.getElementById("raio").value);
            const area = raio * raio * PI;
            document.getElementById("resultado").innerText = `A área do círculo é: ${area}`;
        }
    </script>
</head>
<body>
    <h1>Cálculo da Área do Círculo</h1>
    <label for="pi">Valor de PI:</label>
    <input type="number" id="pi" step="0.01" value="3.14">
    <br><br>
    <label for="raio">Raio do círculo:</label>
    <input type="number" id="raio" step="0.01">
    <br><br>
    <button onclick="calcularArea()">Calcular Área</button>
    <p id="resultado"></p>
</body>
</html>
